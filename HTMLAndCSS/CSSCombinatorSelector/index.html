<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Combinator selectors</title>
</head>
<body>
    <p class="para" id="para-1">para 1</p>
    <p class="para">para 2</p>
    <div class="cointainer">
        <p class="paraLevel2" id="para3-level2">para 3</p>
        <p class="paraLevel2">para 4</p>
        <span class="cointainer2">
            <p class="paraLevel3">para 5</p>
        </span>
    </div>
    <p class="para">para 6</p>
    <p class="para">para 7</p>
    <ul class="cointainer2">
        <li data-item="item">item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
</body>
</html>
