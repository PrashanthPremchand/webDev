<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="top">
            <span class="top-icon material-symbols-outlined">chevron_left</span>
            <span class="top-head"><h1>Module Name</h1></span>
            <span class="top-icon material-symbols-outlined">chevron_right</span>
        </div>
        <div class="left">
            <div class="left-icon material-symbols-outlined">
                speed
            </div>
            <div class="left-head">
                <h3>08/10</h3>
            </div>
            <div class="left-para">
                <p>Job sincerity</p>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <div class="right-icon material-symbols-outlined">pie_chart</div>
                <div class="right-head">
                    <h3>320/480</h3>
                </div>
                <div class="right-para">
                    <p>Assignment Score</p>
                </div>
            </div>
            <div class="right-content">
                <div class="right-icon material-symbols-outlined">person</div>
                <div class="right-head">
                    <h3>10</h3>
                </div>
                <div class="right-para">
                    <p>Attendance</p>
                </div>
            </div>
            <div class="right-content">
                <div class="right-icon material-symbols-outlined">local_fire_department</div>
                <div class="right-head">
                    <h3>100</h3>
                </div>
                <div class="right-para">
                    <p>Streak</p>
                </div>
            </div>
            <div class="right-content">
                <div class="right-icon material-symbols-outlined">fitness_center</div>
                <div class="right-head">
                    <h3>11265/102618</h3>
                </div>
                <div class="right-para">
                    <p>Gym Score</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <span class="bottom-head">
                <h3>Close analysis</h3>
            </span>
            <span class="bottom-icon material-symbols-outlined">arrow_upward</span>
        </div>
    </div>
</body>
</html>
